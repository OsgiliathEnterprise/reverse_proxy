---

dependency:
  name: galaxy
  options:
    role-file: requirements-standalone.yml
    roles-path: ${MOLECULE_PROJECT_DIRECTORY}/../community
    requirements-file: requirements-collections.yml
    collections-path: ${MOLECULE_PROJECT_DIRECTORY}/../community-collections
driver:
  name: vagrant
  provider:
    name: parallels
platforms:
  - name: proxy.osgiliath.test
    box: tcharl/fedora-36-aarch64
    provider_options:
      cpus: 2
      memory: 2048
    interfaces:
      - type: dhcp
        # ip: "192.168.56.5"
        auto_config: true
        network_name: private_network
        # virtualbox__intnet: "internalnetwork"
    provider_raw_config_args:
      - "customize ['set', :id, '--device-add', 'hdd', '--size', '840']"
    groups:
      - testingserver
      - reverse_proxy
provisioner:
  name: ansible
verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  options:
    v: 1
scenario:
  name: parallels
